
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Asynchronous - Promise</title>
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">News</span>
          </a>
          <form class="col-12 col-lg-6 mb-3 mb-lg-0">
            <input
              type="search"
              class="form-control input-keyword"
              placeholder="Search..."
              aria-label="Search"
            />
            <div class="input-group-append">
              <button class="btn btn-primary search-button" type="button">Search</button>
            </div>
          </form>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="data">
            <!-- <div class="col">
              <div class="card h-100">
                <img src="${articles.urlToImage}" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">${articles.title}</h5>
                  <p class="card-text">
                    ${articles.description}
                    <small class="text-muted">${articles.author}</small>
                  </p>
                  <a class="btn btn-primary" href="${articles.url}" role="button">Read More</a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">${articles.publishedAt}</small>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="promise.js" type="module"></script>
  </body>
</html>
